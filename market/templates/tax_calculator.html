{% extends 'base.html' %}
{% block title %}
    Calculator
{% endblock %}
{% block content %}

<html>
<head>
	<title>Tax Calculator for Stock Market</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		h1 {
			text-align: center;
			margin-top: 1rem;
		}

		form {
                margin: 1rem auto;
                width: 25rem;
                height: 25rem;
                display: flex;
                flex-direction: column;
                align-items: flex-start;
                border: 1px solid #ccc;
                padding: 2rem;
                border-radius: 15px;
                box-shadow: 0 0 10px #008CBA;
                justify-content: center;
        }

		label {
			font-size: 18px;
			margin-bottom: 5px;
		}
		input {
            width: 100%;
			border-radius: 0.5rem;
			margin-bottom: 1rem;
		}
		.submit-btn {
                margin-top: 1rem;
                background: #008CBA;
                color: white;

        }
		select {
			margin-bottom: 1rem;
		}

	</style>
</head>
<body>
	<h1>Tax Calculator for Stock Market</h1>

	<form>
		<label for="gain">Enter your gain from stock market:</label>
		<input type="number" id="gain" name="gain">

		<label for="year">Select the year of your gain:</label>
		<select id="year" name="year">
			<option value="2023">2023</option>
			<option value="2022">2022</option>
			<option value="2021">2021</option>
		</select>

		<label for="tax-rate">Select your tax rate:</label>
		<select id="tax-rate" name="tax-rate">
			<option value="0.05">5%</option>
			<option value="0.12">12%</option>
			<option value="0.18">18%</option>
		</select>

		<input class="submit-btn" type="button" value="Calculate Tax" onclick="calculateTax()">

		<label for="tax">Your tax is:</label>
		<input type="text" id="tax" name="tax" readonly>
	</form>

	<script>
		function calculateTax() {
			var gain = document.getElementById("gain").value;
			var year = document.getElementById("year").value;
			var taxRate = document.getElementById("tax-rate").value;
			var tax = 0;

			if (year == "2023") {
				if (gain > 20000) {
					tax = (gain - 20000) * taxRate;
				} else {
					tax = gain * taxRate;
				}
			} else if (year == "2022") {
				if (gain > 10000) {
					tax = (gain - 10000) * taxRate;
				} else {
					tax = gain * taxRate;
				}
			} else if (year == "2021") {
				if (gain > 5000) {
					tax = (gain - 5000) * taxRate;
				} else {
					tax = gain * taxRate;
				}
			}
			document.getElementById("tax").value = tax.toFixed(2);
		  }
	</script>
{% endblock %}
